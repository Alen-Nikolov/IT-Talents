<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <input type="text"><br/>
    <input type="text"><br/>
    <input type="text"><br/>
    <input type="text"><br/>
    <button onclick="showText()">Show the text!</button>
</body>
<script>
    function showText(){
        var allNodes=document.body.querySelectorAll("input");
        Array.prototype.forEach.call(allNodes, function(elem){
            var paragraph=document.createElement("p");
            paragraph.innerText=elem.value;
            document.body.appendChild(paragraph);
        });
    }
</script>
</html>
