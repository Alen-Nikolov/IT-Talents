<script>
function ShoppingCart(){
    var cartDiv=document.createElement("div");
    cartDiv.style.border="2px solid black";
    cartDiv.style.height="600px";
    cartDiv.style.width="600px";
    cartDiv.innerHTML="Няма!";
    document.body.appendChild(cartDiv);
    this.products=[];
    this.addProduct=function(p){
        this.products.push(p);
        if(this.products.length===1){
            cartDiv.innerHTML="";
        }
        var product=document.createElement("div");
        product.style.border="1px solid black";
        product.innerHTML+="Name: <b>"+p.name+"</b> &nbsp;&nbsp;Quantity: <b>"+p.quantity+"</b>";
        var img=document.createElement("img");
        img.src=p.image;
        img.style.height="100px";
        product.appendChild(img);
        cartDiv.appendChild(product);
    },
    this.removeProduct=function(index){
        cartDiv.removeChild(cartDiv.childNodes[index]);
        this.products.splice(index);
    }
}
