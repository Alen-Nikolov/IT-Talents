<script>
function ShoppingCart(){
    var cartDiv=document.getElementById("cartDiv");
    this.products=[];
    this.checkIfInArray=function(product){
        return this.products.inlcudes(product)
    }
   
    this.addProduct=function(p){
            if(!this.checkIfInArray(p)){
                this.products.push(p);
                var product=document.createElement("div");
                product.style.border="1px solid black";
                product.style.backgroundColor="green";
                product.innerHTML+="Name: <b>"+p.name+"</b> &nbsp;&nbsp;Quantity: <b>"+p.quantity+"</b>";
                var img=document.createElement("img");
                img.src=p.image;
                img.style.height="100px";
                img.style.marginLeft="100px";
                product.appendChild(img);
                cartDiv.appendChild(product);
            } else {
                this.products[this.products.indexOf(p)].quantity+=p.quantity;

            }
    },

    this.removeProduct=function(indexOfProduct){
        cartDiv.removeChild(cartDiv.childNodes[indexOfProduct+1]);
        this.products.splice(indexOfProduct+1);
    }
}
